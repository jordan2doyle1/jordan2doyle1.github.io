about_content: | # this will include new lines to allow paragraphs
  I recently defended my Ph.D. thesis with [SFI Lero](https://lero.ie/) and the [School of Computer Science](https://ucd.ie/cs/) in [University College Dublin](https://ucd.ie), Ireland. I am currently a Research Software Engineer in the [School of Computer Science and Statistics](https://tcd.ie/scss/) at [Trinity College Dublin](https://tcd.ie/), Ireland, where I am also a member of the [Complex Software Laboratory](https://csl.scss.tcd.ie/), [SFI Lero](https://lero.ie/), and I work in conjunction with [Fidelity Investments](https://fidelityinvestments.ie/), Ireland.

  My interest is mainly in Software Engineering, with my research focusing on developing and improving automated test generation solutions. During my Ph.D., I developed an automated model-based approach to generate test inputs for Android mobile applications. Currently, I am collaborating with [Fidelity Investments](https://fidelityinvestments.ie/), Ireland, researching automated testing solutions to detect accessibility defects in web applications.

