  - title: Education
    layout: list
    content:
      - layout: top-middle
        title: School of Computer Science @ University College Dublin
        link: https://ucd.ie/cs/
        quote: >
          The School of Computer Science at University College Dublin is the largest computer science department in Ireland, with top ranking B.Sc. Honours, Masters, and structured Ph.D. degree programmes.
      - layout: left 
        sub_title: Ph.D. in Computer Science
        caption: September 2017 - January 2024
        description: | # this will include new lines to allow paragraphs
          I completed my Ph.D. degree in [UCD](https://ucd.ie) with [SFI Lero](https://lero.ie/) and the [Complex Software Laboratory](https://csl.scss.tcd.ie/). I learned the skills to conduct valuable research and effectively communicate and solve complex problems. Over the course of the degree, I published and presented three research papers at highly regarded conferences.

          The thesis for my Ph.D. focused on how I designed, implemented, and evaluated both a comprehensive model of Android mobile applications using a combination of static and dynamic analysis and an automated model-based approach to generate test inputs for Android mobile applications using those same models.
      - layout: left
        sub_title: B.Sc. in Computer Science (2:1)
        caption: September 2013 - August 2017
        description: | # this will include new lines to allow paragraphs
          During my undergraduate degree at [UCD](https://ucd.ie), I learnt lots of key skills such as teamwork and project management. The core of the degree focused on well-rounded background knowledge and practical skills, while later years focused on software development and the principles of programming.

          The final part of the degree was a final year project that included a research report and a presentation to the school of computer science faculty. For this project, I designed and implemented an end-to-end eReceipts delivery system consisting of a backend database and server, application layer protocol, and a mobile frontend application.
